
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p >Here you have Binance open API with cryptcurrency pairs(Max Number:{{maxNumberOfExchangesTable}}):</p>
      <input type="number" [(ngModel)]="numberOfExchangesTable" class="index-input" (ngModelChange)="onVariableChange($event)" min="0" max={{maxNumberOfExchangesTable}}>
      <p > Here output:</p>
      <p [innerText]=informationAboutExchanges ></p>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>below input presents working of ngmodel directive</p>
      <input type="text" [(ngModel)]="variableToBindNr1">
      <p>inserted text from above paragraph: {{variableToBindNr1}}</p>
      </div>
    </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Event Binding (Click)</p>
      <button class="btn btn-primary" (click)="toggleBoolean()">Toggle</button>
      <button class="btn btn-primary" [disabled]="booleanToToggle">Button to Disable</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Cilck button to toggle boolean using in directive</p>
      <button class="btn btn-primary" (click)="toggleBooleanDirective()">Toggle</button>
      <button *ngIf="booleanToToggleUsingDirective" class="btn btn-primary">Button to Show</button>
      <ng-template #noButton>
        <button  class="btn btn-primary">Button to Show</button>
      </ng-template>

    </div>
  </div>
</div>
