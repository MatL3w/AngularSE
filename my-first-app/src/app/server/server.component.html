
<div class="container">
<hr>
<p  [innerText]=token></p>
<hr>
  <div class="row">
    <div class="col-xs-12">
      <h3 [ngClass]="{online: condition}"
      [innerText]="innertextExample"
      ></h3>
      <h4>My server:{{serverID}} server status: {{condition ? 'true':'false'}}</h4>
    </div>

    <button class="btn btn-success btn-lg btn-rounded btn btn-primary smooth-transition"
    [disabled] ="!condition"
    (click)="onClickButton()"
    >Add server</button>
    <div>
      <img src="https://icons.llama.fi/cantoswap.png" alt="A beautiful landscape" class="img-fluid" height="{{height}}">
    </div>
    </div>
<p *ngIf = "condition; else conditionfalse">Visible only if condition is true</p>
<ng-template #conditionfalse>
  <p>visible only if condition false</p>
</ng-template>
<p [ngStyle]="{background: color}"> lol</p>
<button (click)="fetchData()">fetch</button>
